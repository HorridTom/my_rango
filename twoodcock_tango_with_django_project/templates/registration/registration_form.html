{% extends "rango/base.html" %}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body_block %}
<h2 class="form-signin-heading">Sign Up Here</h2>

<form role="form" method="post" action=".">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br/>
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Register
    </button>
    {% endbuttons %}
</form>
{% endblock %}
