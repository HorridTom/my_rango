{% extends "rango/base.html" %}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body_block %}
<form method="post" action=".">
    {% csrf_token %} 
    {% bootstrap_form form %}
    <br/>
    {% buttons %}
    <button class="btn btn-primary"
                type="submit" name="submit">
            Reset Password
    </button>
    {% endbuttons %}
</form>
{% endblock %}
